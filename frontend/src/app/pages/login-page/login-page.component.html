<div class="login-page">
    <div class="login-page-container">
        <div class="login-page-title">Sign in</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>User name</mat-label>
                <input require formControlName="userName" name="userName" id="userName" matInput type="text"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input require formControlName="password" name="password" id="password" matInput type="password"/>
            </mat-form-field>
            <div class="login-page-button-container">
                <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
